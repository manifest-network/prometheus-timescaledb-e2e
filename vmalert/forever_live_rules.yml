groups:
  - name: forever_live
    concurrency: 4
    interval: 1m
    rules:
      - record: web_requests
        expr: sum(sum_over_time(netdata_prometheus_nginx_exporter_local_nginx_http_requests_total_requests_persec_average{manifest_network="true"}[1m])) * 60
      - record: system_tcp_sent
        expr: sum(avg_over_time(netdata_ipv4_tcppackets_packets_persec_average{manifest_network="true",dimension="sent"}[1d])) * -1 * 60
      - record: system_tcp_receive
        expr: sum(avg_over_time(netdata_ipv4_tcppackets_packets_persec_average{manifest_network="true",dimension="received"}[1d])) * 60
      - record: system_network_sent
        expr: sum(avg_over_time(netdata_system_ip_kilobits_persec_average{dimension=~"sent",manifest_network="true"}[1d])) * -1 * 60
      - record: system_network_received
        expr: sum(avg_over_time(netdata_system_ip_kilobits_persec_average{dimension=~"received",manifest_network="true"}[1d])) * 60

